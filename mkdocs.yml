site_name: 'My Microservice Documentation'
site_description: 'Complete documentation for My Microservice - A production-ready Node.js/Express microservice'
site_author: 'Platform Team'
site_url: 'https://my-microservice.example.com'

# Repository
repo_name: 'my-microservice'
repo_url: 'https://github.com/your-org/my-microservice'
edit_uri: 'edit/main/docs/'

# Navigation
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture: architecture.md
  - API Reference: api-reference.md
  - Deployment: deployment.md
  - Development: development.md
  - Monitoring: monitoring.md
  - Troubleshooting: troubleshooting.md

# Theme
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
    - toc.follow
    - toc.integrate

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - toc:
      permalink: true
      title: On this page

# Plugins
plugins:
  - search:
      lang: en
  - techdocs-core

# Extra
extra:
  version:
    provider: mike
    default: latest
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-org/my-microservice
      name: Source Code
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/your-org/my-microservice
      name: Docker Image
    - icon: fontawesome/solid/globe
      link: https://my-microservice.example.com
      name: Live API
  analytics:
    provider: google
    property: G-XXXXXXXXXX

# Custom CSS
extra_css:
  - stylesheets/extra.css

